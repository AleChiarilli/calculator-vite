<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="calculator-status"></div>
          <div class="final-value" id="final-value">0</div>
        </div>
        <div class="numbers-section">
          <button class="actionButton clear">AC</button>
          <button class="actionButton negative">±</button>
          <button class="actionButton percent sign">%</button>
          <button class="actionYellow sign">÷</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="actionYellow sign">X</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="actionYellow sign">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="actionYellow sign">+</button>
          <button class="numberZero number">0</button>
          <button class="number coma">,</button>
          <button class="actionYellow equals">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
